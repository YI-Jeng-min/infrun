<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>report_write</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="find.css">

</head>
<body>
    <div class="container">   
    <div class="row">
        <h4 class="mb-3">제보 글쓰기</h4>
        
     
            <hr class="my-4">
    </div>

    <!-- 글쓰기 폼 -->
          <div class="col-md-7 col-lg-8">            
            <form class="needs-validation" novalidate="">
              <div class="row g-3">
                <div class="col-sm-1">
                    이름
                </div>
                
                  <div class="col-sm-6">
                  <input type="text" class="form-control" id="REPORT_NAME"  placeholder="이름" name="PERSON_NAME"value="" required="">
                  
                </div>
                
                <div class="col-sm-5">
                    <input type="checkbox" id="dont" name="PERSON_NAME">모름  
                </div>


                <div class="col-sm-2">
                    <label for="FIND_GENDER" class="form-label">성별</label>
                  </div>

                


                  <div class="col-md-10">
                    <div class="form-check form-check-inline" name="REPORT_GENDER">
                        <input class="form-check-input" type="radio"  name="GENDER" id="male" value="남">
                        <label class="form-check-label" for="inlineRadio1">남</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="GENDER" id="female" value="여">
                        <label class="form-check-label" for="inlineRadio2">여</label>
                      </div>

                  </div>
                 


                  
                <div class="col-sm-2">
                    <label for="firstName" class="form-label">발견일자</label></div>
                    <div class="col-sm-3">
                      <input type="date" name="REPORT_DATE"> 
                      </div>
                  
                      <!-- <input type="text" class="form-control" id="date_dis" placeholder="실종일자" value="" required="">
                    </div> -->

                

                
                  <div class="col-sm-">
                    <label for="firstName" class="form-label">발견지역</label></div>
                    <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" name="REPORT_REGION">
                        <option selected>실종 지역</option>
                        <option value="1">서울</option>
                        <option value="2">부산</option>
                        <option value="3">대구</option>
                        <option value="4">인천</option>
                        <option value="5">광주</option>
                        <option value="6">대전</option>
                        <option value="7">울산</option>
                        <option value="8">경기</option>
                        <option value="9">강원</option>
                        <option value="10">충북</option>
                        <option value="11">충남</option>
                        <option value="12">전북</option>
                        <option value="13">전남</option>
                        <option value="14">경북</option>
                        <option value="15">경남</option>
                        <option value="16">세종</option>
                        <option value="17">제주</option>
                        
                      </select>
                  </div>

      
    
                <div class="col-12">
                  <label for="character" class="form-label">특징</label>
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="character" name="REPORT_FEATURE" placeholder="특징" value="" required="">
                  </div>
                </div>

                <div class="col-12">
                    <label for="look" class="form-label">인상착의</label>
                    <div class="input-group has-validation">
                      <input type="text" class="form-control" id="look" name="REPORT_LOOK" placeholder="인상착의" required="">
                    </div>
                  </div>


                  <div class="col-12">
                    <label for="add" class="form-label">부가설명</label>
                    <div class="input-group has-validation">
                        <textarea class="form-control" id="add" name="REPORT_DESC" rows="6"></textarea>      
                    </div>
                  </div>
                </div>
                <br>
                <input type="file" id="input-file" name="REPORT_PHOTO">
                 
              <hr class="my-4">
    
            
            </form>
            <button type="submit" class="btn btn-secondary" style="width: 150px;">등록</button>
          </div>
        </div>
    
        </div>

    </div>
    <div>
       

        
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        $("#dont").click(function(){
            $("#REPORT_NAME").prop("value", "모름")
        });
     




    </script>

</body>
</html>
