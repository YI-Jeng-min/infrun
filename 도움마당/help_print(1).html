<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>help_print(1)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="find.css">
    <style>
        .print_btn{
            display: block;
            position: relative;
            top: 50px;
            left: 390px;
        }
    </style>

</head>
<body>
    <div class="container">   
    <div class="row">
        <h4 class="mb-3">전단지 제작하기</h4>
        
            <h7 class="'mb-3">1.기본 정보 입력  >  2.사진 넣기</h7>
            <hr class="my-4">
    </div>

    <!-- 글쓰기 폼 -->
    <div class="col-md-7 col-lg-8">            
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
                <div class="col-sm-1">
                    이름
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="FIND_NAME" placeholder="이름" name="FIND_NAME"value="" required="">
                  </div>
      
  
                  <div class="col-sm-1">

                  </div>

                  <div class="col-sm-1">
                      <label for="FIND_GENDER" class="form-label">성별</label>
                    </div>
  
               
                    
                    <div class="col-sm-4">
                      <div class="form-check form-check-inline" name="FIND_GENDER">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="남">
                          <label class="form-check-label" for="inlineRadio1">남</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="여">
                          <label class="form-check-label" for="inlineRadio2">여</label>
                        </div>
  
                    </div>
            
                
         

        


                 
                <div class="col-sm-2">
                    <label for="firstName" class="form-label">실종일자</label>
                </div>
                <div class="col-sm-4">
                      <input type="date" class="form-control" name="MISSING_DATE"> 
                    </div>  
                   
                

                
                  <div class="col-sm-2">
                    <label for="firstName" class="form-label">실종지역</label>
                    </div>

                    <div class="col-sm-4">
                    <select class="form-select" aria-label="Default select example" name="FIND_REGION">
                        <option selected>실종 지역</option>
                        <option value="1">서울</option>
                        <option value="2">부산</option>
                        <option value="3">대구</option>
                        <option value="4">인천</option>
                        <option value="5">광주</option>
                        <option value="6">대전</option>
                        <option value="7">울산</option>
                        <option value="8">경기</option>
                        <option value="9">강원</option>
                        <option value="10">충북</option>
                        <option value="11">충남</option>
                        <option value="12">전북</option>
                        <option value="13">전남</option>
                        <option value="14">경북</option>
                        <option value="15">경남</option>
                        <option value="16">세종</option>
                        <option value="17">제주</option>
                        
                      </select>
                      </div>
               
                  
                  

      
                  
                <div class="col-sm-2">
                  신체 특징
                  </div>
                  <div class="col-sm-10">
                  <div class="input-group has-validation">
                    <input type="text" class="form-control" id="PRINT_FEATURE" name="PRINT_FEATURE" placeholder="특징" required="">
                  </div>
                  </div>
                

              
                    <div class="col-sm-2">
                      인상착의
                      </div>
                      <div class="col-sm-10">
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="PRINT_LOOK" name="PRINT_LOOK" placeholder="인상착의" required="">
                      </div>
                      </div>
                  


                    
                        <div class="col-sm-2">
                          신체 특징
                          </div>
                          <div class="col-sm-10">
                          <div class="input-group has-validation">
                            <input type="tel" class="form-control" id="PRINT_TEL" name="PRINT_TEL" placeholder="전화번호" required="">
                          </div>
                          </div>
                        
                </div>
            </div>
            </form>

            <div class="col print_btn">
                <button type="submit" class="btn btn-secondary" onClick="location.href='help_print(2).html'" style="width: 130px;">다음</button>
            </div>
    </div>

      
       

        
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
